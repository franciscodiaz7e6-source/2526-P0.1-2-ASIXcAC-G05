; ============================================
; EXTAGRAM - PHP Configuration
; ============================================

; Memory
memory_limit = 256M

; Upload (AUMENTADOS para desarrollo)
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Execution
max_execution_time = 60
max_input_time = 60

; Error reporting (HABILITADO PARA DEBUGGING)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL

; Timezone
date.timezone = Europe/Madrid

; Session
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 7200

; Security
expose_php = Off