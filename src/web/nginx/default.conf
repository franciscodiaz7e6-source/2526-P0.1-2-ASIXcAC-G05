upstream php_read {
    least_conn;
    server s2-php-app-1:9000;
    server s3-php-app-2:9000;
}

upstream php_upload {
    server s4-php-upload:9000;
}

upstream s5-images {
    server s5-images:80;
}

upstream s6-static {
    server s6-static:80;
}

server {
    listen 80;
    server_name localhost;
    
    root /app;
    index extagram.php;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Archivos estáticos (CSS/JS) - S6
    location /static/ {
        proxy_pass http://s6-static/;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Imágenes subidas - S5
    location /uploads/ {
        proxy_pass http://s5-images/uploads/;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Upload endpoint - S4 (PHP Upload)
    location = /upload.php {
        fastcgi_pass php_upload;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Resto de PHP - S2 y S3 (Load balanced)
    location ~ \.php$ {
        fastcgi_pass php_read;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Archivos estáticos locales
    location / {
        try_files $uri $uri/ /extagram.php?$query_string;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
