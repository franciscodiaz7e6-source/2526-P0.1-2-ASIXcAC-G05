version: '3.9'

services:
  # ============================================
  # S1 - NGINX Reverse Proxy & Load Balancer
  # ============================================
  s1-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: s1-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../src/web/php:/app:ro
    depends_on:
      - s2-php-app-1
      - s3-php-app-2
      - s4-php-upload
      - s5-images
      - s6-static
    networks:
      - extagram-frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # S2 - PHP-FPM Instancia 1 (Lectura)
  # ============================================
  s2-php-app-1:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: s2-php-app-1
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
      PHP_MAX_UPLOAD_SIZE: ${PHP_MAX_UPLOAD_SIZE}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME}
    volumes:
      - ../src/web/php:/app:ro
    depends_on:
      - s7-mysql
    networks:
      - extagram-frontend
      - extagram-backend

  # ============================================
  # S3 - PHP-FPM Instancia 2 (Lectura)
  # ============================================
  s3-php-app-2:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: s3-php-app-2
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
      PHP_MAX_UPLOAD_SIZE: ${PHP_MAX_UPLOAD_SIZE}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME}
    volumes:
      - ../src/web/php:/app:ro
    depends_on:
      - s7-mysql
    networks:
      - extagram-frontend
      - extagram-backend

  # ============================================
  # S4 - PHP-FPM Upload (Escritura)
  # ============================================
  s4-php-upload:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: s4-php-upload
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
      PHP_MAX_UPLOAD_SIZE: ${PHP_MAX_UPLOAD_SIZE}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME}
    volumes:
      - ../src/web/php:/app:ro
      - images-data:/uploads:rw
    depends_on:
      - s7-mysql
    networks:
      - extagram-frontend
      - extagram-backend

  # ============================================
  # S5 - Servidor de Imágenes (solo imágenes)
  # ============================================
  s5-images:
    image: nginx:alpine
    container_name: s5-images
    restart: unless-stopped
    volumes:
      - images-data:/usr/share/nginx/html/uploads:ro
    networks:
      - extagram-frontend

  # ============================================
  # S6 - Servidor Estático (CSS/JS)
  # ============================================
  s6-static:
    image: nginx:alpine
    container_name: s6-static
    restart: unless-stopped
    volumes:
      - ../src/web/static:/usr/share/nginx/html:ro
    networks:
      - extagram-frontend

  # ============================================
  # S7 - MySQL 8.0 (Base de Datos)
  # ============================================
  s7-mysql:
    image: mysql:8.0
    container_name: s7-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ../src/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - extagram-backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================
# VOLUMENES - Persistencia
# ============================================
volumes:
  mysql-data:
    driver: local
  images-data:
    driver: local

# ============================================
# REDES
# ============================================
networks:
  extagram-frontend:
    driver: bridge
  extagram-backend:
    driver: bridge
