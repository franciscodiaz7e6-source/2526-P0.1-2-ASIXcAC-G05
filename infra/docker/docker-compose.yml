version: '3.9'

services:
  nginx-proxy:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: extagram-nginx
    ports:
      - "80:80"
    volumes:
      - ../../../web/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../../web/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../../web/php-app:/app:ro
      - ../../../web/static:/static:ro
      - ./volumes/uploads:/uploads:ro
    depends_on:
      - php-app-1
      - php-app-2
      - upload-service
      - storage-service
    networks:
      - extagram-net
    restart: unless-stopped

  php-app-1:
    build:
      context: ./services/php-app
      dockerfile: Dockerfile
    container_name: extagram-php-1
    environment:
      - DB_HOST=mysql
      - DB_USER=extagram_admin
      - DB_PASS=pass123
      - DB_NAME=extagram_db
    volumes:
      - ../../../web/php-app:/app:ro
    depends_on:
      - mysql
    networks:
      - extagram-net
    restart: unless-stopped

  php-app-2:
    build:
      context: ./services/php-app
      dockerfile: Dockerfile
    container_name: extagram-php-2
    environment:
      - DB_HOST=mysql
      - DB_USER=extagram_admin
      - DB_PASS=pass123
      - DB_NAME=extagram_db
    volumes:
      - ../../../web/php-app:/app:ro
    depends_on:
      - mysql
    networks:
      - extagram-net
    restart: unless-stopped

  upload-service:
    build:
      context: ./services/php-app
      dockerfile: Dockerfile
    container_name: extagram-upload
    environment:
      - DB_HOST=mysql
      - DB_USER=extagram_admin
      - DB_PASS=pass123
      - DB_NAME=extagram_db
    volumes:
      - ../../../web/php-app:/app:ro
      - ./volumes/uploads:/uploads:rw
    depends_on:
      - mysql
    networks:
      - extagram-net
    restart: unless-stopped

  storage-service:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    container_name: extagram-storage
    volumes:
      - ../../../web/static:/static:ro
      - ./volumes/uploads:/uploads:ro
    networks:
      - extagram-net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: extagram-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: extagram_db
      MYSQL_USER: extagram_admin
      MYSQL_PASSWORD: pass123
    volumes:
      - mysql-volume:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - extagram-net
    restart: unless-stopped

volumes:
  mysql-volume:

networks:
  extagram-net:
    driver: bridge
