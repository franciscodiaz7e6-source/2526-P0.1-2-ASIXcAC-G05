upstream php_backend {
    server php-app-1:9000;
    server php-app-2:9000;
}

upstream upload_backend {
    server upload-service:9000;
}

upstream storage_backend {
    server storage-service:8080;
}

server {
    listen 80;
    server_name localhost;

    root /app;
    index extagram.php;

    # Main app
    location / {
        try_files $uri $uri/ =404;
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index extagram.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Upload endpoint
    location /upload.php {
        fastcgi_pass upload_backend;
        fastcgi_index upload.php;
        fastcgi_param SCRIPT_FILENAME /app/upload.php;
        include fastcgi_params;
    }

    # Static files
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Images/uploads
    location /images/ {
        alias /uploads/;
        expires 30d;
    }
}
